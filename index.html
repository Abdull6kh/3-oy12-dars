<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-dars</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">
    <h1 class="title"></h1>
    <form class="form d-flex mx-auto" method="post">
        <input type="text" class="input form-control me-3">
        <button class="btn btn-danger me-3" type="button">
            Record
        </button>
        <button class="button btn btn-success" type="submit">
            Send
        </button>
    </form>
    <div class="alert alert-success" role="alert">
        Recording was successful
    </div>
    <ul class="list"></ul>
    <script src="./js/main.js"></script>
</body>
</html>
